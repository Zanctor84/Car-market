<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
    <div class="thumbnail car-box">
        <div class="car-img">
            <quill-view-html [content]="post.image"></quill-view-html>
        </div>

        <div *ngIf='variable'>
            <a href="" class="sale">
                <span>sale</span>
            </a>
        </div>


        <div class="caption car-content">
            <div class="header b-items-cars-one-info-header s-lineDownLeft">
                <h3>
                    {{ post.title }}
                    <span>$ {{post.price | number}},00</span>
                </h3>
            </div>


            <div class="text-limit">
                <quill-view-html [content]="post.text"></quill-view-html>
            </div>
            <div class="car-tags">
                <ul>
                    <li>{{ post.year }}</li>
                    <li class="colorstmotor">{{ post.motor }}</li>
                    <li>{{ post.run | number }} km</li>
                </ul>
            </div>

            <button
                    [routerLink]="['/post', post.id]"
                    class="btn btn-dark"
            >Подробнее
            </button>
        </div>

    </div>
    <button (click)='showContent()'>SHOW</button>
</div>
